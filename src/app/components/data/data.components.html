<nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand" style="color:#fff;">Data Search Example</a>
    <div class="form-inline">
        <input class="form-control mr-sm-2 search" [(ngModel)]="query" placeholder="Search title" type="search" placeholder="Search" aria-label="Search">
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Data Search &amp; filter Using Angular</h1>
        <p>1. Filter Data by Title (Asc)</p>
        <p>2. Search by Title by using search box above</p>
        <p>3. Click on Table row to see JSON object</p>
    </div>
</div>
<div class="container">

    <br>

    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>Data Title <i [class]="titleToggle" style="float:right;" (click)="filter()"></i>
                </th>
                <th>Data Author </th>
                <th>Date Created</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allData | search:'title':query | orderBy:'title':target">
                <td (click)="showDetail(item)" data-toggle="modal" data-target="#detailModal">{{item.title}}</td>
                <td (click)="showDetail(item)" data-toggle="modal" data-target="#detailModal">{{item.author}}</td>
                <td (click)="showDetail(item)" data-toggle="modal" data-target="#detailModal">{{item.created_at}}</td>
                <td>
                    <a target="_blank" href="{{item.url}}">Link</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="detailModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: hidden;word-wrap: break-word;">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">JSON</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {{json}}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
